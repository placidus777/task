{% extends "base.html" %}

{% block content %}
<div>
<h1>Добавить файл</h1>
    <form action="" method=post enctype=multipart/form-data>
	<fieldset>
<legend>Заполните поля формы: </legend>
      <p><input type="file" name="file"></p>
	<p><textarea name="message" rows="10" cols="30" maxlength="255" placeholder="Комментарий к картинке"></textarea></p>
         <input type="submit" value="Загрузить">
	</fieldset>
    </form>
</div>

{% endblock %}
